<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/details.css" />
    <script src="./config.js" defer></script>
    <script src="/js/details.js" defer></script>
  </head>
  <body>
    <header>
      <h1>
        <a href="/"> <img src="./assets/logo2.svg" alt="main logo" /></a>
      </h1>
    </header>
    <main>
      <div id="loader" class="loader">
        <svg
          class="spinner"
          width="65px"
          height="65px"
          viewBox="0 0 66 66"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="33"
            cy="33"
            r="30"
            fill="none"
            stroke="var(--primary-subtle)"
            stroke-width="6"
          />
          <circle
            class="path"
            fill="none"
            stroke-width="6"
            stroke-linecap="round"
            cx="33"
            cy="33"
            r="30"
          />
        </svg>
      </div>
      <div id="category" class="category"></div>
      <div class="title-wrap">
        <h2 id="title" class="title"></h2>
        <button id="bookmark-btn" class="bookmark-btn">
          <i class="fa-solid fa-bookmark"></i>
        </button>
        <button class="share-btn">
          <i class="fa-solid fa-share-nodes"></i>
        </button>
      </div>
      <section class="content-con">
        <div class="contents">
          <div id="main-image" class="recipe-img">
            <img src="./assets/no-image.jpg" alt="image 2" />
          </div>
          <div class="ingredients">
            <h3>재료</h3>
            <ul id="ingredients-list"></ul>
          </div>
        </div>
        <aside>
          <div class="nutrition">
            <p>영양성분</p>
            <ul id="nutrition-list"></ul>
          </div>
          <div class="recipe-tip">
            <p class="tip-title">
              <i class="fa-solid fa-lightbulb"></i> 저감 조리법 TIP
            </p>
            <p id="tip-content" class="tip-content"></p>
          </div>
          <div id="tags" class="tags">
            <p>태그</p>
          </div>
        </aside>
      </section>
      <section class="steps-con">
        <h3>조리 순서</h3>
        <ul id="cooking-steps"></ul>
      </section>
      <button id="back-btn" class="back-btn">목록으로</button>
    </main>
    <footer>
      <div class="footer-inner">
        <div class="social-links">
          <a href="https://www.facebook.com/">
            <i class="fa-brands fa-facebook"></i>
          </a>
          <a href="https://www.instagram.com/">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a href="https://mail.google.com">
            <i class="fa-solid fa-envelope"></i>
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
