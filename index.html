<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/index.css" />
    <script src="config.js" defer></script>
    <script src="/js/index.js" defer></script>
  </head>
  <body>
    <header>
      <h1>
        <a href="/"> <img src="./assets/main-logo.svg" alt="main logo" /></a>
      </h1>
    </header>
    <div class="banner-con">
      <div class="banner">
        <img src="/assets/banner.png" alt="banner" />
      </div>
    </div>
    <main>
      <div class="search-wrap">
        <div id="search-form" class="search-form">
          <input
            id="search-input"
            type="text"
            placeholder="음식 이름 또는 재료로 검색하세요."
          />
          <ul id="search-list" class="search-list"></ul>
        </div>
        <button id="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <section class="category-con">
        <h2>카테고리</h2>
        <ul id="category">
          <li class="active" data-name="전체">
            <img src="./assets/entire.svg" alt="전체" /><span>전체</span>
          </li>
          <li data-name="밥">
            <img src="./assets/rice.svg" alt="밥" /><span>밥</span>
          </li>
          <li data-name="반찬">
            <img src="./assets/side-dish.svg" alt="반찬" /><span>반찬</span>
          </li>
          <li data-name="국">
            <img src="./assets/soup.svg" alt="국/찌개" /><span>국/찌개</span>
          </li>
          <li data-name="일품">
            <img src="./assets/hot-plate.svg" alt="일품" /><span>일품</span>
          </li>
          <li data-name="후식">
            <img src="./assets/dessert.svg" alt="후식" /><span>후식</span>
          </li>
          <li data-name="기타">
            <img src="./assets/bread.svg" alt="기타" /><span>기타</span>
          </li>
        </ul>
      </section>
      <section class="cards-con">
        <div id="loader" class="loader">
          <svg
            class="spinner"
            width="65px"
            height="65px"
            viewBox="0 0 66 66"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle
              cx="33"
              cy="33"
              r="30"
              fill="none"
              stroke="var(--primary-subtle)"
              stroke-width="6"
            />
            <circle
              class="path"
              fill="none"
              stroke-width="6"
              stroke-linecap="round"
              cx="33"
              cy="33"
              r="30"
            />
          </svg>
        </div>
        <div class="cards-top">
          <p><span id="card-count"></span> 개의 레시피</p>
          <button class="fridge-btn">
            <img src="./assets/fridge-icon.svg" alt="fridge icon" />
          </button>
        </div>
        <ul id="card-list"></ul>
        <div id="pagination" class="pagination">
          <button id="prev-btn" class="prev-btn">
            <i class="fa-solid fa-chevron-left"></i>
          </button>
          <div id="page-num-btns" class="page-num-btns"></div>
          <button id="next-btn" class="next-btn">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-inner">
        <div class="social-links">
          <a href="https://www.facebook.com/">
            <i class="fa-brands fa-facebook"></i>
          </a>
          <a href="https://www.instagram.com/">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a href="https://mail.google.com">
            <i class="fa-solid fa-envelope"></i>
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
